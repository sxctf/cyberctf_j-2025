<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OLYMPUS-7 Station - Mars-Jupiter Research Vault{% endblock %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #0a0a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e0e6ff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background stars */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 40px 70px, #fff, transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, #fff, transparent),
                radial-gradient(2px 2px at 160px 30px, #fff, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: twinkle 3s infinite;
            z-index: -1;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .station-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(145deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .station-title {
            font-family: 'Orbitron', monospace;
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #00d4ff, #ff6b6b, #4ecdc4);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .station-subtitle {
            font-size: 1.3rem;
            color: #a0a9ff;
            margin-top: 10px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .year-display {
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            color: #00ff88;
            margin-top: 5px;
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .nav-link {
            padding: 12px 25px;
            background: linear-gradient(145deg, rgba(0, 212, 255, 0.2), rgba(255, 107, 107, 0.2));
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            color: #e0e6ff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.4);
            border-color: #00d4ff;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            border-radius: 20px;
            font-size: 0.9rem;
            margin: 10px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        /* Planet decorations */
        .mars {
            position: fixed;
            top: 10%;
            right: 5%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #d63031);
            border-radius: 50%;
            z-index: -1;
            animation: float 6s ease-in-out infinite;
        }

        .jupiter {
            position: fixed;
            bottom: 15%;
            left: 8%;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 40% 30%, #f39c12, #e67e22);
            border-radius: 50%;
            z-index: -1;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .station-title {
                font-size: 2.5rem;
            }
            
            .nav-menu {
                flex-direction: column;
                align-items: center;
            }
            
            .mars, .jupiter {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="mars"></div>
    <div class="jupiter"></div>
    
    <div class="container">
        <header class="station-header">
            <h1 class="station-title">OLYMPUS-7</h1>
            <p class="station-subtitle">Mars-Jupiter Research Vault</p>
            <p class="year-display">YEAR 2157 ‚Ä¢ ARIA SYSTEM v2.1</p>
            
            <div class="status-indicator">
                <div class="status-dot"></div>
                ARIA SYSTEMS ONLINE
            </div>
        </header>

        <nav class="nav-menu">
            <a href="/" class="nav-link">üè† Vault Access</a>
            <!-- <a href="/status" class="nav-link">üìä Station Status</a> -->
            <!-- <a href="/health" class="nav-link">üíì System Health</a> -->
        </nav>

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
